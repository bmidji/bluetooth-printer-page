<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth QR Print</title>
    <script>
      function sendPost() {
        const url = "https://prod-164.westeurope.logic.azure.com:443/workflows/728b87f2d7ae41da8e02085bbf038d94/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ddDpxrFxma18q0672cgT6IEWu9FIaioYyMAZQVH2564&qr=HelloWorld";
        
        // Build the custom scheme URL
        const bluetoothUrl = "my.bluetoothprint.scheme://" + url;

        // Add a slight delay before redirecting
        setTimeout(() => {
          window.location.href = bluetoothUrl;
        }, 500); // 500ms delay
      }
    </script>
  </head>
  <body>
    <button onclick="sendPost()">Print QR</button>
  </body>
</html>
