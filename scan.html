<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    #reader { width: 300px; margin: auto; }
    .code-item { padding: 5px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <button id="start-scan" onclick="initScanner()">Start Scanning</button>
  <div id="reader"></div>
  <button onclick="stopScanner()">Stop Scanning</button>
  <button onclick="generateQR()">Generate QR Code</button>
  <div id="scanned-list"></div>
  <div id="qrcode"></div>

  <script>
    let html5QrCode;
    const scannedBarcodes = new Set();

    // Initialize the scanner once the page is fully loaded
    window.onload = function() {
      html5QrCode = new Html5Qrcode("reader");
    };

    function onScanSuccess(decodedText) {
      if (!scannedBarcodes.has(decodedText)) {
        scannedBarcodes.add(decodedText);
        const item = document.createElement("div");
        item.className = "code-item";
        item.textContent = decodedText;
        document.getElementById("scanned-list").appendChild(item);
      }
    }

    async function initScanner() {
      if (!html5QrCode) {
        alert("QR Code scanner is not initialized.");
        return;
      }

      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          document.getElementById("start-scan").disabled = true;
          await html5QrCode.start(devices[0].id, { fps: 10, qrbox: 250 }, onScanSuccess);
        } else {
          alert("No cameras found.");
        }
      } catch (err) {
        console.error(err);
        alert("Camera access failed: " + err.message);
      }
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("start-scan").disabled = false;
          console.log("Scanner stopped.");
        });
      }
    }

    function generateQR() {
      const combined = Array.from(scannedBarcodes).join('\r');
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: combined,
        width: 256,
        height: 256
      });
    }
  </script>
</body>
</html>
